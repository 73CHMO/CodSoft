<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Calculator container with the grid layout -->
    <div class="calculator">
        <!-- Display area for the calculator -->
        <div class="display" id="display">0</div>
        
        <!-- Calculator buttons with their respective functions -->
        <button class="gray" onclick="clearDisplay()">AC</button>
        <button class="gray" onclick="toggleSign()">+/-</button>
        <button class="gray" onclick="percentage()">%</button>
        <button class="orange" onclick="operate('/')">÷</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="orange" onclick="operate('*')">×</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="orange" onclick="operate('-')">−</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="orange" onclick="operate('+')">+</button>

        <button class="zero" onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="orange" onclick="calculateResult()">=</button>
    </div>

    <!-- Include the JavaScript file for calculator functionality -->
    <script src="script.js"></script>
</body>
</html>
